<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
{% load static%}
<link rel="stylesheet" type="text/css" href="{% static '/otp.css' %}">
  <title>OTP</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 login-form">
        <div class="col-lg-12 login-form">
          <center>
            <form name="frmUser" method="post" action="resetpassword">{% csrf_token %}

              <div class="tblLogin">

                <div class="tableheader">Enter OTP</div>
                <p style="color:#31ab00;">Check your email for the OTP</p>

                <div class="tablerow">
                  <input type="text" name="otp" placeholder="One Time Password" class="login-input" required>
                  <input type="hidden" name="emailid" value="{{emailid}}">
                </div>
                <div class="tableheader"><input type="submit" name="submit_otp" value="Submit" class="btnSubmit"></div>
              </div>

            </form>
          </center>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
