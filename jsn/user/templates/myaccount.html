<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Myaccount</title>
</head>

<body>
<nav class="navbar  navbar-expand-lg navbar-dark bg-dark" >
  <a class="navbar-brand" href="/home">JAN SAMSYA NIVARAN</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="userhome">HOME</a>
        
      </li>
      
      <li class="nav-item active">
        <a class="nav-link" href="mydashbord">MY DASHBORD</a>
        
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="complaint">COMPLAINT</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link" href="myaccount">MY ACCOUNT</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="help">HELP</a>
      </li>
          </ul>
    <a href="/user/logout"><button class="btn btn-outline-success mr-2 my-2 my-sm-0" type="submit">Logout</button></a></nav>


    <div class="container">
        <div class=".col-xs-4 .col-md-offset-2">
            <div class="panel panel-default panel-info Profile">
                <div class="panel-heading"> <h1><p class="text-center" ><i class='fas fa-user' style='font-size:24px'></i></p><center>My Profile</center></h1> </div>
                <hr>
                <b><p class="text-right ml-4" style="color:black"><i class='fas fa-envelope'></i>:{{emailid}}</p></b>

                 <div class="panel-body">
                    <div class="form-horizontal">
                        <form action="updateaccount" method="POST">{% csrf_token %}
                            <div class="form-group">
                                <label class="col-sm-2 control-label">First Name</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" name="firstname" value="{{firstname}}" placeholder="First Name"
                                        pattern="[a-zA-Z]+"  oninvalid="this.setCustomValidity('Enter Valid First Name ')" oninput="this.setCustomValidity('')" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Last Name</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" name="lastname" value="{{lastname}}"placeholder="Last Name"
                                        pattern="[a-zA-Z]+"  oninvalid="this.setCustomValidity('Enter Valid Last Name ')" oninput="this.setCustomValidity('')"required>
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-2 control-label">Username</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" name="username" value="{{username}}"placeholder="Username"
                                        pattern="^[a-zA-Z0-9_-]{3,15}$" oninvalid="this.setCustomValidity('no special characters allowed')" oninput="this.setCustomValidity('')"required>
                                        <span style='display:{{displayusername}};color:red'><small>@Username already
                                        taken</small></span>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">City</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" name="city" value="{{city}}"placeholder="city"
                                        pattern="[a-zA-Z]{2,}" oninvalid="this.setCustomValidity('Enter valid city')" oninput="this.setCustomValidity('')"required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">State</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" name="state" value="{{state}}"placeholder="state"
                                        pattern="[a-zA-Z]{2,}" oninvalid="this.setCustomValidity('Enter valid state')" oninput="this.setCustomValidity('')"required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Zipcode</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" name="zip" value="{{zip}}" placeholder="Zipcode"
                                        pattern="^[1-9]{1}[0-9]{2}\\s{0, 1}[0-9]{3}$" oninvalid="this.setCustomValidity('Enter valid zip')" oninput="this.setCustomValidity('')"required>
                                </div>
                            </div>
                             <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button class="btn btn-primary" type="submit">Update</button>
                                </div>
                            </div>
                        </form>
                    </div> <!-- end form-horizontal -->
                </div> <!-- end panel-body -->

            </div> <!-- end panel -->


        </div> <!-- end size -->
    </div> <!-- end container-fluid -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
